<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Color Handling</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="cont headerCont">
                <div class="headerWrapper">
                    <h1>Color Code Generator</h1>
                </div>
            </div>
            <div class="cont changeColorcont">
                <div class="changeColorWrapper">
                    <div class="changeColor"> Color Changer Viewer</div>
                </div>
            </div>
            <div class="cont viewColorCodeCont">
                <div class="viewColorCodeWrapper">
                    <input type="text" class="viewColorCode" value="Color"/>
                    <p class="copyText"><i class="far fa-copy"></i></p>
                </div>
            </div>
            <div class="cont colorsCont">
                <div class="colorsWrapper">
                    <input class="color" id="colors" type="color">
                </div>
            </div>
            <div class="cont generateColorCodeCont">
                <div class="genereateColorCode">
                    <button>Generate Color Code</button>
                </div>
            </div>
            <footer class="cont footerCont">
                <div class="footer">
                    <p>&copy Copy @AQMA TECH 2022|10|26</p>
                </div>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
